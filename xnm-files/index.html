<!DOCTYPE html>
<html>
    <head>
        <title>XNM - Xournal Note Manager</title>
        <link rel="stylesheet" href="stylesheet.css">
        <script src="file:///usr/share/javascript/jquery/jquery.min.js"></script>
        <script src="modernAlert.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div id="container">
            <button class="addButton" id="newBook" onclick="addBook();">New Notebook</button>
            <button class="addButton" id="newPage" onclick="addNote();">New Note</button>
            <div id="books"><p class="text">Loading...</p></div>
            <div id="notes"><p class="text">Loading...</p></div>
        </div>
    </body>
</html>
